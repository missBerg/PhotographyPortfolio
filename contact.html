<div class="c1p-content-wrapper">
	<div class="col-md-8 c1p-content-text">
		<h1 class="c1p-h1">CONTACT</h1>

		<h2 class="c1p-h2">Contact form</h2>
		<form action="mailto:info@chapter1photography.co.uk" method="get" enctype="text/plain">
			
			<div class="form-group">
				<label for="name">Name</label>
				<input type="email" class="form-control" id="name" placeholder="Firstname Lastname">
			</div>
			
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			</div>
			
			<div class="form-group">
				<label for="interestedIn">Interested in:</label>
				<select class="form-control" id="sel1">
					<option>Maternity Photoshoot</option>
					<option>Newborn Photoshoot</option>
					<option>Children & Beyond Photoshoot</option>
					<option>Family Photoshoot</option>
					<option>More information</option>
			  </select>
			</div>
			
			<div class="form-group">
				<label for="exampleInputEmail1">Message</label>
				<textarea class="form-control" rows="3"></textarea>
			</div>
			
			<button type="submit" class="btn btn-default">Send</button>
		</form>
	</div>
</div>
