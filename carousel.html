<div ng-controller="CarouselCtrl" class="c1p-carousel">
  <div>
    <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <uib-slide class="c1p-carousel-item" ng-repeat="slide in slides track by slide.id" index="slide.id">
        <img ng-src="{{slide.image}}" style="margin:auto;" class="c1p-carousel-img">
        <div class="carousel-caption">
          <h4>Slide {{slide.id}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>
</div>
