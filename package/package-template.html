<div class="c1p-content-container" ng-controller="PackagesCtrl">
    <div class="c1p-page-header">
		<h1 class="c1p-portfolio-h1 c1p-portfolio-heading">{{name}}</h1>
		<h2 class="c1p-portfolio-h2 c1p-portfolio-heading">{{title}}</h2>
    </div>
    <div class="c1p-body-container">
        <div class="c1p-img-grid container-fluid">
			<div class="row c1p-img-grid-row" ng-repeat="photo in selected.photos track by $index">
                <div class="c1p-img-link col-md-3 col-sm-6 col-xs-12" ng-repeat="img in photo track by $index">
                    <button type="button" data-toggle="modal" data-target="#pic{{$index}}">
						<img class="c1p-portfolio-img" ng-src="{{img}}" />
					</button>
					
					<div id="pic{{$index}}" class="modal fade" role="dialog">
					  <div class="modal-dialog modal-lg">

						<!-- Modal content-->
						<div class="modal-content">
						  <div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Picture</h4>
						  </div>
						  <div class="modal-body">
							  <img class="c1p-portfolio-view-img" src="{{img}}" />
						  </div>
						  <div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						  </div>
						</div>

					  </div>
					</div>
					
                </div>
            </div>
        </div>
    </div>
	
	<div class="row c1p-portfolio-content">
		<div class="col-md-12">
			<button type="button" class="btn btn-default">See available {{name}} photoshoot packages</button>
		</div>
	</div>
	
    <div class="row c1p-portfolio-content">
		<div class="col-md-6 col-md-offset-3 c1p-portfolio-testemony-text" ng-repeat="testemony in selected.testemonies">
			<p ng-bind="testemony.text"></p>
			<p class="c1p-testemony-author">- {{testemony.author}}</p>
		</div>
	</div>	
</div>
